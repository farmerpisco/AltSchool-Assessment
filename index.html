<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Altschool Assesment</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./index.js"></script>
</head>
<body>
    <section>
        <div class="container">

            <input type="text" id="display" readonly>

            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="backspace()">&#9003;</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('+')" class="operations">+</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')" class="operations">/</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operations">*</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')"class="operations">-</button>
            </div>

            <div class="double-btns">
                <button onclick="appendToDisplay('0')" id="zero-btn">0</button>
                <button onclick="calculate()" id="equal">=</button>
            </div>
        </div>
    </section>
</body>
</html>
